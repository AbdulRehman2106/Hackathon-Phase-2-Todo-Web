<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#10B981" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur" />
      <feOffset in="blur" dx="5" dy="15" result="offsetBlur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Container -->
  <rect x="30" y="30" width="452" height="452" rx="120" ry="120" fill="url(#mainGradient)" filter="url(#softShadow)" />
  
  <!-- Subtle shine effect -->
  <circle cx="100" cy="100" r="180" fill="white" fill-opacity="0.1" />
  
  <!-- Checkmark -->
  <path d="M150 270 L210 340 L370 160" 
        fill="none" 
        stroke="white" 
        stroke-width="50" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#softShadow)" />
</svg>
